<ion-header>
    <ion-navbar>
        <ion-title>
            {{empresa.Nome}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <img class="logo" src="{{empresaProvider.ObtenhaLogoEmpresa(empresa.IdEmpresa)}}" alt="">

    <p>{{empresa.Email}}</p>
    <p>Resumo: {{perfilEmpresa.Resumo}}</p>

    <button ion-button *ngIf="podeCompartilhar" (click)="compartilhe()">Compartilhar</button>
    <button ion-button disabled *ngIf="!podeCompartilhar" (click)="compartilhe()">Compartilhar</button>
    <button ion-button (click)="maps()">Maps</button>
    <button ion-button (click)="rota()">Rota</button>

    <ion-item>
        <ion-label fixed>Nota</ion-label>
        <ion-input type="number" [(ngModel)]="pessoaEmpresa.Nota" name="nota"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Comentario</ion-label>
        <ion-input type="text" [(ngModel)]="pessoaEmpresa.Comentario" name="comentario"></ion-input>
    </ion-item>
    <button ion-button (click)="atualizeDadosPessoaEmpresa()">Atualzar dados</button>

    <ion-list>
        Cupons
        <ion-item *ngFor="let cupom of cupons" (click)="abraCupom(cupom)">
            <h2>{{cupom.Token}}</h2>
        </ion-item>
    </ion-list>

    <ion-list>
        Vendas
        <ion-item *ngFor="let venda of vendas">
            <h2>{{venda.Valor}}</h2>
        </ion-item>
    </ion-list>


    <ion-list>
        notas comentarios
        <ion-item *ngFor="let notaComentarios of notasComentariosPessoasEmpresas">
            <ion-avatar item-start>
                <img [src]="pessoaProvider.obtenhaFotoPessoa(notaComentarios.IdPessoa)">
            </ion-avatar>
            <h2>{{notaComentarios.Nome}}</h2>
            <p>{{notaComentarios.Comentario}}</p>
            <p>{{notaComentarios.Nota}}</p>
        </ion-item>
    </ion-list>
</ion-content>
