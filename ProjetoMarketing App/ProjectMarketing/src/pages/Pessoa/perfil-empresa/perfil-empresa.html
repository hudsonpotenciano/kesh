<ion-header>
    <ion-navbar>
        <ion-title text-left>
            Perfil
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

    <div class="profile" padding>
        <img class="thumbnail" src="{{empresaProvider.obtenhaLogoEmpresa(dadosPessoaEmpresa.Empresa.IdEmpresa)}}" alt="">
        <h3 class="name">{{dadosPessoaEmpresa.Empresa.Nome}}</h3>
        <p class="title">{{dadosPessoaEmpresa.Perfil.Descricao}}</p>
        <p class="description">{{dadosPessoaEmpresa.Conta.Resumo}}</p>
        <h4 class="avaliacao">
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
        </h4>
    </div>

    <div class="social-icons">
        <div class="icon" (click)="abraPopoverAvaliacao()">
            <i class="far fa-grin-hearts"></i>
        </div>

        <div class="icon">
            <i class="fas fa-map-marker-alt"></i>
        </div>

        <div class="icon">
            <i class="fas fa-images"></i>
        </div>
    </div>


    <ion-fab bottom right>
        <button color="primary" ion-fab [disabled]="!compartilharHabilitado" (click)="compartilhe()">
                                <ion-icon class="icone" name="contacts"></ion-icon>
                        </button>
    </ion-fab>
</ion-content>
