<ion-header>
    <ion-navbar>
        <ion-item no-lines *ngIf="pessoa">
            <ion-avatar item-start (click)="mostrePerfilPessoaModal()">
                <img [src]="obtenhaFotoPessoa()">
            </ion-avatar>
            <ion-title (click)="mostrePerfilPessoaModal()">Ol√°, {{pessoa.Nome | SplitPrimeiro}}</ion-title>
            <ion-icon item-end name="search" (click)="mostrarPesquisa = !mostrarPesquisa">
            </ion-icon>
        </ion-item>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item class="item-search-filtro" no-lines *ngIf="mostrarPesquisa">
        <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
        </ion-searchbar>
        <ion-icon item-end name="funnel">
        </ion-icon>
    </ion-item>
    <ion-list id="flex-box" no-lines *ngIf="!estaCarregando">
        <div class="item-perfil-empresa" *ngFor="let pessoaEmpresa of pessoaEmpresas" (click)="abraPerfilEmpresa(pessoaEmpresa)">
            <ion-item class="item-header">
                <!-- <ion-avatar item-start>
                    <img [src]="empresaProvider.obtenhaLogoEmpresa(pessoaEmpresa.Empresa.IdEmpresa)">
                </ion-avatar> -->
                <h2>{{pessoaEmpresa.Empresa.Nome}}</h2>
                <p>{{pessoaEmpresa.Perfil.Descricao}}</p>
            </ion-item>
            <ion-slides color="tema" autoplay="2000" speed="2000" effect="fade" loop="true" paginationType="bullets" pager="true" *ngIf="pessoaEmpresa.Catalogo.length > 0">
                <ion-slide *ngFor="let imagemCatalogo of pessoaEmpresa.Catalogo">
                    <div class="imagem-catalogo" [style.background-image]="'url(' + empresaLojaProvider.obtenhaImagemCatalogo(imagemCatalogo.IdImagem) + ')'"></div>
                </ion-slide>
            </ion-slides>

            <ion-item class="item-footer">
                <p item-left><img src="./assets/svg/localizacao.svg" alt=""> {{pessoaEmpresa.Distancia}}</p>
                <p item-right *ngIf="pessoaEmpresa.NotaGeral && pessoaEmpresa.NotaGeral > 0">
                    <img src="./assets/svg/estrela.svg" alt=""> {{pessoaEmpresa.NotaGeral}}
                </p>
            </ion-item>
        </div>

        <!-- <div *ngFor="let fake of fakeItens" class="fakeItem-home-pessoa">
            <ion-item class="fake-header">
                <h2></h2>
                <p></p>
            </ion-item>
            <div class="fake-catalogo"></div>
        </div> -->
    </ion-list>
    <carregando *ngIf="estaCarregando">

    </carregando>
</ion-content>
