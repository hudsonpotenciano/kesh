<ion-content>
    <ion-list [virtualScroll]="pessoaEmpresas">
        <button ion-item *virtualItem="let pessoaEmpresa" (click)="abraPerfilEmpresa(pessoaEmpresa)">
                <div item-start class="avatar">
                    <img [src]="empresaProvider.ObtenhaLogoEmpresa(pessoaEmpresa.Empresa.IdEmpresa)">
                </div>
                <h2>{{pessoaEmpresa.Empresa.Nome}}</h2>
                <div item-end *ngIf="pessoaEmpresa.NotaGeral" class="estrela-nota">
                    <p>{{pessoaEmpresa.NotaGeral}}</p>
                    <img src="./assets/svg/estrela.svg" alt="">
                </div>
            </button>

        <ion-item *ngFor="let fake of fakeItens" class="fakeItem">
            <h2></h2>
            <h3></h3>
            <p></p>
        </ion-item>
    </ion-list>
</ion-content>
