<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let empresa of empresas" (click)="abraPerfilEmpresa(empresa)">
            <ion-avatar item-start>
                <img [src]="empresaProvider.ObtenhaLogoEmpresa(empresa.IdEmpresa)">
            </ion-avatar>
            <h2>{{empresa.Nome}}</h2>
            <p>{{empresa.Email}}</p>
        </ion-item>
    </ion-list>
</ion-content>
