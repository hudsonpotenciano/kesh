<ion-content>
    <div class="form-login">
        <div class="box">
            <form (submit)="login()">
                <ion-list>
                    <ion-item>
                        <ion-label>
                            <ion-icon name="person"></ion-icon>
                        </ion-label>
                        <ion-input type="email" [(ngModel)]="usuario.Login" name="login" placeholder="Email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>
                            <ion-icon name="lock"></ion-icon>
                        </ion-label>
                        <ion-input type="password" [(ngModel)]="usuario.Senha" name="senha" placeholder="Senha"></ion-input>
                    </ion-item>

                </ion-list>
                <button ion-button color="primary" block>Entrar</button>
            </form>
            <button ion-button color="primary" block (click)="abraCadastro()">Registrar</button>
        </div>
    </div>
</ion-content>
