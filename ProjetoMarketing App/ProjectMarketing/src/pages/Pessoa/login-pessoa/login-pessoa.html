<ion-header>

    <ion-navbar>
        <ion-title>Login Pessoa</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="login()">
        <ion-list>

            <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input type="email" [(ngModel)]="usuario.Login" name="login"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Senha</ion-label>
                <ion-input type="password" [(ngModel)]="usuario.Senha" name="senha"></ion-input>
            </ion-item>

            <div>
                <button ion-button color="primary" block>Login</button>
            </div>


        </ion-list>
    </form>
    <div>
        <button ion-button color="primary" block (click)="abraCadastro()">Registrar</button>
    </div>
</ion-content>
