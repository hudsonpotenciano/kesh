<ion-content>
    <div class="form-login">
        <div class="box">
            <form (submit)="login()">
                <ion-list>
                    <ion-item>
                        <ion-label floating>
                            Email
                        </ion-label>
                        <ion-input type="email" [(ngModel)]="usuario.Login" name="login"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>
                            Senha
                        </ion-label>
                        <ion-input type="password" [(ngModel)]="usuario.Senha" name="senha"></ion-input>
                    </ion-item>
                </ion-list>
            </form>

            <button class="botao" ion-button color="primary" round block (click)="login()">Login</button>
            <button class="botao" ion-button color="primary" round block (click)="abraCadastro()">Registrar</button>
            <button class="botao facebook" ion-button round block (click)="loginFacebook()">
                    <ion-icon name="logo-facebook"></ion-icon>
                    Facebook
                </button>
        </div>
    </div>
</ion-content>
