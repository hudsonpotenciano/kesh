<ion-content>
    <ion-slides pager="true">
        <ion-slide>
            <img src="./assets/svg/codigoCompartilhamento.svg" />
            <h3>Compartilhe e receba cupons</h3>
            <p>Utilize seus cupons e ganhe Keshs</p>
        </ion-slide>
        <ion-slide>
            <img src="https://image.flaticon.com/icons/svg/1055/1055659.svg" />
            <h3>Utilize seus keshs como forma de pagamento</h3>
        </ion-slide>
        <ion-slide>
            <img src="./assets/svg/empresa.svg" />
            <h3>Veja os catálogos e avaliações das lojas próximas</h3>
        </ion-slide>
        <ion-slide>
            <div id="selecao-tipo">
                <button no-lines color="primary" ion-item text-center (click)="pessoa()">
                                <img src="./assets/svg/pessoas.svg" alt="">
                                <h1>Pessoa</h1>
                                </button>
                <button no-lines color="primary" ion-item text-center (click)="empresa()">
                                <img src="./assets/svg/empresa.svg" alt="">
                                <h1>Estabelecimento</h1>
                            </button>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
