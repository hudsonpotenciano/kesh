<ion-header>

    <ion-navbar>
        <ion-title>Código</ion-title>
    </ion-navbar>

</ion-header>


<ion-content text-center>
    <div class="card-custom" padding>

        <img src="./assets/svg/codigoCompartilhamento.svg" />
        <ion-card-title>
            Recebeu um compartilhamento?
        </ion-card-title>
        <p>
            Digite o código para receber o seu cupom e gerar o cupom de quem compartilhou com você
        </p>
        <ion-list>
            <ion-item>
                <ion-label floating>
                    Código
                </ion-label>
                <ion-input maxlength="6" type="text" [(ngModel)]="codigo"></ion-input>
            </ion-item>
        </ion-list>
        <button class="botao" ion-button color="primary" full (click)="gerarCupomViaCodigo()">Gerar cupom</button>
    </div>
</ion-content>
