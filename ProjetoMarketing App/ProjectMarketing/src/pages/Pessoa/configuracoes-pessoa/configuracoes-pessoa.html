<ion-header>
    <ion-navbar>
        <ion-item no-lines>
            <ion-title>
                Opções
            </ion-title>
        </ion-item>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card (click)="compartilhe()">
        <img src="./assets/svg/compartilhar2.svg" />
        <ion-card-content text-center>
            <ion-card-title>
                Compartilhe
            </ion-card-title>
            <p>
                Clique e compartilhe, quanto mais pessoas usarem, mais trades você poderá fazer
            </p>
        </ion-card-content>
    </ion-card>
    <ion-card (click)="abraTutorial()">
        <img src="./assets/svg/help.svg" />
        <ion-card-content text-center>
            <ion-card-title>
                Precisa de ajuda?
            </ion-card-title>
            <p>
                Clique e veja os tutorais ou envie um email para kesh-ajuda@gmail.com
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
