<ion-content>
    <form *ngIf="!pessoaRedeSocial" [formGroup]="form" (submit)="cadastre()">

        <input type="file" #fileInput style="visibility: hidden; height: 0px" accept="image/*" (change)="aoEscolherImagem($event)">

        <div class="profile-image" (click)="selecioneImagem()">
            <div class="image-wrapper" *ngIf="!this.form.controls.profilePic.value">
                <ion-icon name="images"></ion-icon>
            </div>
            <div class="image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
        </div>

        <ion-list>
            <ion-item>
                <ion-label>
                    <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input type="text" [(ngModel)]="pessoa.Nome" formControlName="nome" placeholder="Nome"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>
                    <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input type="email" [(ngModel)]="pessoa.Email" formControlName="email" placeholder="Email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>
                    <ion-icon name="lock"></ion-icon>
                </ion-label>
                <ion-input type="password" [(ngModel)]="pessoa.Senha" formControlName="senha" placeholder="Senha"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>
                    <ion-icon name="lock"></ion-icon>
                </ion-label>
                <ion-input type="password" [(ngModel)]="confirmacaoDaSenha" placeholder="Confirme a senha" formControlName="confirmacaoDaSenha"></ion-input>
            </ion-item>
        </ion-list>

        <div padding>
            <button ion-button color="primary" block>Cadastrar</button>
        </div>
    </form>

    <form *ngIf="pessoaRedeSocial" [formGroup]="form2" (submit)="cadastreRedeSocial()">

        <img src="{{pessoaRedeSocial.Foto}}" alt="">

        <ion-list>
            <ion-item>
                <ion-label>
                    <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input type="text" [(ngModel)]="pessoa.Nome" formControlName="nome" placeholder="Nome"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>
                    <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input type="email" [(ngModel)]="pessoa.Email" formControlName="email" placeholder="Email"></ion-input>
            </ion-item>
        </ion-list>

        <div padding>
            <button ion-button color="primary" block>Cadastrar</button>
        </div>
    </form>
</ion-content>
