<ion-header>
    <ion-navbar>
        <ion-item no-lines>
            <ion-title>
                Carteira
            </ion-title>
            <ion-icon item-end name="funnel"></ion-icon>
        </ion-item>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list no-lines>
        <div class="item-customizado" *ngFor="let pessoaLoja of pessoaLojas">
            <ion-item>
                <ion-avatar item-start>
                    <img [src]="obtenhaLogoEmpresa(pessoaLoja.Loja.IdEmpresa)">
                </ion-avatar>
                <h2>{{pessoaLoja.NomeEmpresa}}</h2>
                <div item-end>
                    <p class="venda-pontos">
                        <ion-icon name="pricetag"></ion-icon>
                        {{pessoaLoja.Pontos}}
                    </p>
                    <p class="venda-valor">
                        <ion-icon name="logo-usd"></ion-icon>
                        {{pessoaLoja.PontosEmDinheiro}}
                    </p>
                </div>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
