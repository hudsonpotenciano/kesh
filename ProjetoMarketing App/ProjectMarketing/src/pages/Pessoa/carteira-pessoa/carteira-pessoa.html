<ion-content>
    <ion-list no-lines>
        <div class="item-cupom-venda" *ngFor="let cupomVenda of cuponsVendas">
            <ion-item>
                <ion-avatar item-start>
                    <img [src]="obtenhaLogoEmpresa(cupomVenda.Cupom.IdPerfilEmpresa)">
                </ion-avatar>
                <h2>{{cupomVenda.NomeEmpresa}}</h2>
                <p>{{cupomVenda.Cupom.Data}}</p>
                <img *ngIf="!cupomVenda.Venda" class="svg-qrcode" item-end src="https://image.flaticon.com/icons/svg/286/286003.svg" alt="" (click)="abraQrCode(cupomVenda)">
            </ion-item>
        </div>
    </ion-list>
</ion-content>
