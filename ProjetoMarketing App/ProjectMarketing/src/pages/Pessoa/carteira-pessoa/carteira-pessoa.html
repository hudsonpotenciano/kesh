<ion-header>
    <ion-navbar>
        <ion-item no-lines>
            <ion-title>
                Carteira
            </ion-title>
            <ion-icon item-end name="funnel"></ion-icon>
        </ion-item>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list no-lines>
        <div class="item-customizado" *ngFor="let pessoaLoja of pessoaLojas">
            <ion-item>
                <ion-avatar item-start>
                    <img [src]="obtenhaLogoEmpresa(pessoaLoja.Loja.IdEmpresa)">
                </ion-avatar>
                <h2>{{pessoaLoja.Descricao}}</h2>
                <p>pontos {{pessoaLoja.Pontos}}</p>
                <p>dinheiro {{pessoaLoja.PontosEmDinheiro}}</p>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
