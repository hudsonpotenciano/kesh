<ion-header>

    <ion-navbar>
        <ion-item no-lines>
            <ion-avatar item-end *ngIf="pessoa">
                <img onerror="this.src='https://png.pngtree.com/svg/20170602/person_1058425.png'" [src]="obtenhaFotoPessoa()">
            </ion-avatar>
        </ion-item>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>
                Nome
            </ion-label>
            <ion-input disabled type="text" [(ngModel)]="pessoa.Nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>
                Email
            </ion-label>
            <ion-input disabled type="text" [(ngModel)]="pessoa.Email"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <button ion-item full (click)="mudarSenha()">
            <ion-icon item-start name="lock"></ion-icon>
            Alterar senha
        </button>
        <button ion-item full (click)="sair()">
            <ion-icon item-start name="power"></ion-icon>
            Sair
        </button>
    </ion-list>

</ion-content>
