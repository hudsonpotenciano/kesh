<ion-content>
    <div class="profile card-custom">
        <img class="thumbnail" src="obtenhaFotoPessoa()" alt="" onerror="this.src='https://png.pngtree.com/svg/20170602/person_1058425.png'">
        <ion-list no-lines>
            <div class="item-customizado no-border">
                <ion-item>
                    <ion-label floating>
                        Nome
                    </ion-label>
                    <ion-input disabled type="text" [(ngModel)]="pessoa.Nome"></ion-input>
                </ion-item>
            </div>
            <div class="item-customizado no-border">
                <ion-item>
                    <ion-label floating>
                        Email
                    </ion-label>
                    <ion-input disabled type="text" [(ngModel)]="pessoa.Email"></ion-input>
                </ion-item>
            </div>
        </ion-list>
    </div>
</ion-content>


<ion-footer>
    <ion-row class="footer-botoes">
        <ion-col text-center>
            <button color="tema" no-lines ion-item (click)="voltar()"> Voltar </button>
        </ion-col>
        <ion-col text-center>
            <button color="tema" no-lines ion-item (click)="salvar()"> Salvar </button>
        </ion-col>
    </ion-row>
</ion-footer>
