<ion-content id="home-container">
    <h2 *ngIf="dadosEmpresa"> {{dadosEmpresa.Perfil.Descricao}} </h2>

    <ion-list>
        <ion-item *ngFor="let venda of vendas">
            <ion-avatar item-start>
                <img [src]="pessoaProvider.obtenhaFotoPessoa(venda.IdPessoa)">
            </ion-avatar>
            <h2>{{venda.Nome}}</h2>
            <p>{{venda.Valor}}</p>
        </ion-item>
    </ion-list>

    <ion-fab right bottom (click)="valideCupomVenda()">
        <button ion-fab>             
             <ion-icon name="qr-scanner"></ion-icon>
              </button>
    </ion-fab>
</ion-content>
