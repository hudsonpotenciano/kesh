<ion-header>
    <ion-navbar>
        <ion-item no-lines *ngIf="dadosEmpresa">
            <ion-avatar item-start>
                <img [src]="empresaProvider.obtenhaLogoEmpresa(dadosEmpresa.Empresa.IdEmpresa)">
            </ion-avatar>
            <h2>{{dadosEmpresa.Perfil.Descricao}}</h2>
            <ion-icon item-end name="funnel"></ion-icon>
        </ion-item>
    </ion-navbar>
</ion-header>

<ion-content id="home-container" class="container">
    <ion-list no-lines>
        <div class="item-cupom-venda" *ngFor="let cupomevenda of cuponsVendas">
            <ion-item>
                <ion-avatar item-start>
                    <img onerror="this.src='https://png.pngtree.com/svg/20170602/person_1058425.png'" [src]="obtenhaFotoPessoa(cupomevenda.Venda.IdPessoa)">
                </ion-avatar>
                <h2>{{cupomevenda.NomePessoa}}</h2>
                <p>{{cupomevenda.DescricaoPerfilEmpresa}}</p>
                <p class="venda-valor" item-end>
                    <ion-icon name="logo-usd"></ion-icon>
                    {{cupomevenda.Venda.Valor}}
                </p>
                <p>
                    {{cupomevenda.Venda.Data | Data}}
                </p>
            </ion-item>
        </div>
    </ion-list>

    <ion-fab right bottom (click)="valideCupomVenda()">
        <button ion-fab>             
             <ion-icon name="qr-scanner"></ion-icon>
              </button>
    </ion-fab>
</ion-content>
