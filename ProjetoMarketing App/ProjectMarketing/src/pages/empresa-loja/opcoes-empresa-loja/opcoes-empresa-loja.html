<ion-header>
    <ion-navbar>
        <ion-item no-lines>
            <ion-title>
                Opções
            </ion-title>
        </ion-item>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <div class="item-customizado">
            <button ion-item (click)="abraEdicao()">
                <ion-icon color="tema" item-start name="person"></ion-icon>
                <h2>
                    Editar
                </h2>
                <p>
                    Alterar dados da conta
                </p>
            </button>
        </div>
        <div class="item-customizado">
            <button ion-item (click)="abraAlteracaoDeSenha() ">
                                            <ion-icon color="tema" item-start name="lock"></ion-icon>
                                            <h2>Alterar senha</h2>
                                            <p>Mudar senha de acesso</p>
                                        </button>
        </div>
        <div class="item-customizado">
            <button ion-item (click)="compartilhe()">
                <ion-icon color="tema" item-start name="share"></ion-icon>
                <h2>
                    Compartilhe
                </h2>
                <p>
                    Convide pessoas
                </p>
            </button>
        </div>
        <div class="item-customizado" (click)="abraTutorial()">
            <button ion-item (click)="compartilhe()">
                    <ion-icon color="tema" item-start name="help"></ion-icon>
                    <h2>
                        Ajuda
                    </h2>
                    <p>
                        Veja os tutorais  
                    </p>
                </button>
        </div>
        <div class="item-customizado">
            <button ion-item (click)="sair()">
                    <ion-icon color="tema" item-start name="power"></ion-icon>
                    <h2>
                        Sair
                    </h2>
                    <p>
                        Deslogar da sua conta  
                    </p>
                </button>
        </div>
    </ion-list>
</ion-content>
