<ion-content>
    <div class="form-login">
        <div class="box">
            <form (submit)="login()">
                <ion-list>
                    <ion-item>
                        <ion-label>
                            <ion-icon name="person"></ion-icon>
                        </ion-label>
                        <ion-input type="text" [(ngModel)]="usuario.Login" name="login"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>
                            <ion-icon name="lock"></ion-icon>
                        </ion-label>
                        <ion-input type="password" [(ngModel)]="usuario.Senha" name="senha"></ion-input>
                    </ion-item>
                </ion-list>
            </form>
            <button class="botao" ion-button color="primary" round block (click)="login()">Login</button>
            <button class="botao" ion-button color="primary" round block (click)="abraCadastro()">Registrar</button>
        </div>

    </div>
</ion-content>
