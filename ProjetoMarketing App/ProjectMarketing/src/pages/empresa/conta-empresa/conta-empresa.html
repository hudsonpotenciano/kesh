<ion-header>
    <ion-navbar>
        <ion-title>Conta</ion-title>
    </ion-navbar>
</ion-header>
<ion-content *ngIf="dadosEmpresa">

    <input type="file" #fileInput style="display: none; height: 0px" accept="image/*" (change)="aoEscolherImagem($event)">

    <div class="profile card-custom" padding>
        <img (click)="selecioneImagem()" class="thumbnail" src="{{empresaProvider.obtenhaLogoEmpresa(dadosEmpresa.Empresa.IdEmpresa)}}" alt="">
        <h3 class="name">{{dadosPessoaEmpresa.Empresa.Nome}}</h3>
        <p class="title">{{dadosPessoaEmpresa.Perfil.Descricao}}</p>

        <form [formGroup]="form" (submit)="atualizeConta()">
            <ion-item>
                <ion-label fixed>Resumo</ion-label>
                <ion-input type="text" [(ngModel)]="dadosEmpresa.Conta.Resumo" formControlName="resumo"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Valor dos Pontos</ion-label>
                <ion-input type="number" [(ngModel)]="dadosEmpresa.Conta.ValorPontos" formControlName="valorPontos"></ion-input>
            </ion-item>
        </form>
    </div>

    <ion-list>
        <ion-item-divider> Perfis
        </ion-item-divider>
        <button ion-item>             
                <ion-icon item-start name="add"></ion-icon> Novo perfil
        </button>
        <ion-item *ngFor="let perfil of dadosEmpresa.PerfisEmpresaCatalogo" (click)="abraAtualizacaoPerfil(perfil)">
            <h2>
                {{perfil.Descricao}}
            </h2>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <button *ngIf="dadosEmpresa" color="tema" no-lines ion-item (click)="salvar()"> 
                    <ion-icon item-start name="checkmark"></ion-icon>Salvar 
                </button>
</ion-footer>
