<ion-header>
    <ion-navbar>
        <ion-item no-lines *ngIf="dadosEmpresa">
            <ion-avatar item-start>
                <img [src]="obtenhaLogo()">
            </ion-avatar>
            <ion-title>
                {{dadosEmpresa.Empresa.Nome}}
            </ion-title>
            <ion-icon item-end name="funnel"></ion-icon>
        </ion-item>
    </ion-navbar>
</ion-header>

<ion-content id="home-container" class="container">
    <ion-list no-lines *ngIf="!estaCarregando">
        <div class="item-customizado" *ngFor="let item of vendasAdminLoja">
            <ion-item>
                <h2>{{item.NomeLoja}}</h2>
                <p>{{item.Venda.Data | Data}}</p>
                <p class="venda-valor" item-end>
                    <ion-icon name="logo-usd"></ion-icon>
                    {{item.Venda.Valor}}
                </p>
            </ion-item>
        </div>
    </ion-list>

    <lista-vazia *ngIf="!estaCarregando && vendasAdminLoja && (vendasAdminLoja.length == 0)">

    </lista-vazia>

    <carregando *ngIf="estaCarregando">

    </carregando>
</ion-content>
