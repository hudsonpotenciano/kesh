<ion-header>
    <ion-navbar>
        <ion-item no-lines *ngIf="dadosEmpresa">
            <ion-avatar item-start>
                <img [src]="obtenhaLogo()">
            </ion-avatar>
            <ion-title>
                {{dadosEmpresa.Empresa.Nome}}
            </ion-title>
            <ion-icon item-end name="funnel"></ion-icon>
        </ion-item>
    </ion-navbar>
</ion-header>

<ion-content id="home-container" class="container">
    <ion-list no-lines>
        <div class="item-customizado" *ngFor="let item of vendasAdminLoja">
            <ion-item>
                <h2>{{item.NomeLoja}}</h2>
                <p>{{item.Venda.Data | Data}}</p>
                <p>{{item.Venda.Valor}}</p>
            </ion-item>
        </div>
    </ion-list>

    <ion-fab right bottom (click)="valideCupomVenda()">
        <button ion-fab>             
                 <ion-icon name="qr-scanner"></ion-icon>
                  </button>
    </ion-fab>
</ion-content>
